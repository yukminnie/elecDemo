<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minnie</title>
</head>
<body>
    <h1>测试</h1>
    <script>
        // 子进程 ipcRenderer
        const {ipcRenderer} = require("electron")

        ipcRenderer.send('greet', {
            message: "hello"
        })

        ipcRenderer.on('greet', (event, args) => {
            console.log(args)
        })
    </script>
</body>
</html>
